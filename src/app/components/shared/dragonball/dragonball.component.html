<h1>Dragon Ball Page</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{name()}} - {{power()}}</h3>
    <input type="text" class="form-control" placeholder="Nombre" [value]="name()" #txtName (change)="name.set(txtName.value)"  />
    <input type="number" class="form-control mt-2" placeholder="Poder" [value]="power()" #numPower (change)="power.set(+numPower.value)" />
    <button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
      @if(character.power > 400) {
      <li>
        <span [ngClass]="powerClasses()">{{idx+1}} - {{ character.name }}</span>
        <strong [class.text-danger]="character.power > 9000" [class.text-primary]="character.power < 9000"> ({{
          character.power }}) </strong>
      </li>

      }
      }
    </ul>
  </div>
</section>
