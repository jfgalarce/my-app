<h3>Agregar: {{name()}} - {{power()}}</h3>
<input type="text" class="form-control" placeholder="Nombre" [value]="name()" #txtName
  (change)="name.set(txtName.value)" />
<input type="number" class="form-control mt-2" placeholder="Poder" [value]="power()" #numPower
  (change)="power.set(+numPower.value)" />
<button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
